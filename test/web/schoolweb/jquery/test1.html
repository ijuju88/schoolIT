<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	 <script>
	 	$(function(){
	 		$('#show').click(function(){$('h1').toggle()});
	 		$('#hide').click(function(){$('h1').hide()});
	 	});
	 </script>
</head>
<body>
	<button id="show">Show</button>
	<button id="hide">Hide</button>
	<h1>toggle()<h1>	
</body>
</html>
