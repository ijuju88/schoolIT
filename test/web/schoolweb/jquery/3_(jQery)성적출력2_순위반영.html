 		  <script type="text/javascript" >
		  <!--		
			   var cnt=1;
				var students = [];
				
				//  "확인" 버튼 눌렀을때 호출되는 main함수
				function main( sno,name, korean, math, english, science )
				{	
					// 입력받은 값을 Student 함수를 이용해서 배열에 넣기
					
					students.push ( new Student( sno,name, korean, math, english, science ) ) ;

					fn();
								
				}
					// 구분별 정렬
				function selSort(subject)
				{
						//alert(subject);

					switch(subject)
					{
	      				case "학번":
								students.sort ( function (right, left)	 { return right.학번 - left.학번; 	}	);	
								area.innerHTML = print2("학번");
								fn();
								 $('td:nth-child(2)').css('color', 'red');
								break;

						case "국어":
								students.sort ( function (right, left)	 { return left.국어 - right.국어; 	}	);	
								area.innerHTML = print2("국어");
								fn();
								 $('td:nth-child(4)').css('color', 'red');
								break;
						case "수학":
								students.sort ( function (right, left)	 { return left.수학 - right.수학; 	}	);	
								area.innerHTML = print2("수학");
								fn();
								 $('td:nth-child(5)').css('color', 'red');
								break;
						case "영어":
								students.sort ( function (right, left)	 { return left.영어 - right.영어; 	}	);	
								area.innerHTML = print2("영어");
								fn();
							    $('td:nth-child(6)').css('color', 'red');
								break;
						case "과학":
								students.sort ( function (right, left)	 { return left.과학 - right.과학; 	}	);	
								area.innerHTML = print2("과학");
								fn();
								$('td:nth-child(7)').css('color', 'red');
								break;
						case "총점":
								students.sort ( function (right, left)	 { return left.getSum() - right.getSum(); 	}	);	area.innerHTML = print2("총점");
								fn();
								$('td:nth-child(8)').css('color', 'red');
								break;
						case "평균":
								students.sort ( function (right, left)	 { return left.getAverage() - right.getAverage(); 	}	);	
								area.innerHTML = print2("평균");
								fn();
								$('td:nth-child(9)').css('color', 'red');
						break;
						default:					fn();break;
					}


						

				}

				// 성적 정보를 배열에 넣는 함수
				function Student(sNo,name, korean, math, english, science)
				{
						// this => students 를 지칭함.
						this.학번 = sNo;
						this.이름 = name;
						this.국어 = parseInt(korean);
						this.수학 = parseInt(math);
						this.영어 = parseInt(english);
						this.과학 = parseInt(science);

						// 총점
						this.getSum = function (){
												return this.국어 + this.수학 + this.영어 + this.과학;
						};
						
						// 평균
						this.getAverage = function(){
													return this.getSum() / 4;
						};
				}	
				
				// 출력
				function print()
				{
     
					var output ="<tr align=center><td>순위</td><td>학번</td><td>이름</td><td>국어</td><td>수학</td><td>영어</td><td>과학</td><td>총점</td><td>평균</td></tr>";

					for ( var i in students )		// students 배열의 주소값이 차례로 넘어옴
					{	
							with ( students[i] )
							{
								output += "<tr align=center><td>"+ (parseInt(i)+1) +"</td>";		// 순위
								output += "<td>" + 학번 + "</td>";													// 학번
								output += "<td>" + 이름 + "</td>";													// 이름
								output += "<td>" + 국어 + "</td>";													// 국어 점수
								output += "<td>" + 수학 + "</td>";													// 수학 점수
								output += "<td>" + 영어 + "</td>";													// 영어 점수
								output += "<td>" + 과학 + "</td>";													// 과학 점수
								output += "<td>" + getSum() + "</td>";										// 총점
								output += "<td>" + getAverage() + "</td></tr>";							// 평균
							}
					}



					return output;
				}					
					function print2(subject)
				{

					var output ="<tr align=center><td>순위</td>";
						switch(subject)
					{
	    				case "학번":output+="<td>학번</td><td>이름</td><td >국어</td><td>수학</td><td>영어</td><td>과학</td><td>총점</td><td>평균</td></tr>";	break;
						case "국어":output+="<td>학번</td><td>이름</td><td >국어</td><td>수학</td><td>영어</td><td>과학</td><td>총점</td><td>평균</td></tr>";	break;
						case "수학":output+="<td>학번</td><td>이름</td><td>국어</td><td >수학</td><td>영어</td><td>과학</td><td>총점</td><td>평균</td></tr>";	break;
						case "영어":output+="<td>학번</td><td>이름</td><td>국어</td><td>수학</td><td >영어</td><td>과학</td><td>총점</td><td>평균</td></tr>";	break;
						case "과학":output+="<td>학번</td><td>이름</td><td>국어</td><td>수학</td><td>영어</td><td >과학</td><td>총점</td><td>평균</td></tr>";	break;
						case "총점":output+="<td>학번</td><td>이름</td><td>국어</td><td>수학</td><td>영어</td><td>과학</td><td >총점</td><td>평균</td></tr>";	break;
						case "평균":output+="<td>학번</td><td>이름</td><td>국어</td><td>수학</td><td>영어</td><td>과학</td><td>총점</td><td >평균</td></tr>";	break;
						default:break;
					}

					

					for ( var i in students )		// students 배열의 주소값이 차례로 넘어옴
					{	
							with ( students[i] )
							{
								output += "<tr align=center><td>"+ (parseInt(i)+1) +"</td>";		// 순위
								output += "<td>" + 학번 + "</td>";													// 학번
								output += "<td>" + 이름 + "</td>";													// 이름
								output += "<td>" + 국어 + "</td>";													// 국어 점수
								output += "<td>" + 수학 + "</td>";													// 수학 점수
								output += "<td>" + 영어 + "</td>";													// 영어 점수
								output += "<td>" + 과학 + "</td>";													// 과학 점수
								output += "<td>" + getSum() + "</td>";										// 총점
								output += "<td>" + getAverage() + "</td></tr>";							// 평균
							}
					}

					return output;
				}					
					
				function sample_data()
				{

				}
	function fn() {
            $('tr:odd').css('background', '#F9F9F9');

		  </script>
