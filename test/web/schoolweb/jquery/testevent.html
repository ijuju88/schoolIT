<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		 <script src="js/jquery-3.1.0.min.js"></script>
		 <script>
		 	$(function() {
		 		$('#n1').click(function(){
		 			$('h1').hide(function(){
		 				alert("숨겼어용");
		 			});
		 		});
		 		$('#n2').click(function(){
		 			$('h1').show();
		 		});
		 		$('#n3').click(function(){
		 			$('h1').toggle();
		 		});
		 	});
		 </script>
	</head>
	<body>
		<button id="n1">hide</button>
		<button id="n2">show</button>
		<button id="n3">toggle</button>
		<h1>ttttttt</h1>
	</body>
	</html>
