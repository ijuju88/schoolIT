<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		h1, p{font-family:serif; color:black;}
		h1{border-bottom: 1px solid gray; color:#cc33ff; text-decoration:underline;}
		body{background-color:#ccccff;}
		em{color:red;}
		p.first{color:green; font-size:12px;}

		/*text-align속성 : center, right, justify*/
		p.second{color:blue; text-align:center; font-size:2.0em;
		text-shadow:3px 3px 3px #ccff66;}
		.poet{column-count:2; column-gap:40px; column-rule:1px outset blue;}
		
	</style>
 </head>
 <body>
	<h1>Welcome to Web Coffee!</h1>
	<p class="first">하우스 로스팅 원두의 신선한 커피를 맛보세요! 
	<em>공인 1급 Barista</em>가 최고급 원두만을 직접 엄선하여 사용합니다.</p>	
	
	<h2>메뉴</h2>
	<p class="second">아메리카노, 카페라테, 카푸치노, 카페모카.....</p>
	<p class="poet">
	삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라. 우울한 날을 견디면 믿으라, 
	기쁨의 날이 오리니 마음은 미래에 사는 것, 현재는 슬픈 것, 모든 것은 순간적인 것, 
	지나가는 것이니 그리고 지나가는 것은 훗날 소중하게 되리니
	</p>
 </body>
</html>
