<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>클래스 선택자</title>
	<style>
		p{background-color:yellow;color:#5566ff;}
		.t1{background-color:blue;}
		.t2{color:red;}
		#i1{background-color:green;}
	</style>
 </head>
 <body>
	<p>테스트1</p>
	<p class=t1>테스트2</p>
	<p class=t2>테스트3</p>
	<p id=i1>테스트4</p>
	<p>테스트5</p>
 </body>
</html>
